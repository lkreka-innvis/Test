<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact us</title>
    <!--Css link-->
    <link href="./style/style.css" rel="stylesheet" />
    <!--font family-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <article class="contact-form">
      <h1 class="contact-title">Contact us</h1>
      <form class="contact-us">
        <div class=>
          <input type="text" placeholder="Your name" class="contact-name" />
        </div>
        <div>
          <input type="email" placeholder="Your mail" class="contact-mail" />
        </div>
        <div>
          <input type="phone" placeholder="Your phone" class="contact-phone" />
        </div>
        <div>
          <textarea
            placeholder="Your message"
            class="contact-textArea"
          ></textarea>
        </div>
        <div class="contact-button"><button type="submit">Send</button></div>
      </form>
    </article>
  </body>
</html>
